<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

<body>
<!-- header-->

<header class="mainhead">
    <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
            <h1 class="mx-auto my-0 text-uppercase">UNCC Barbell Club</h1>
                <h2> This site is your hub for strength training!</h2>
                    <nav>
                        <button type="button" class="btn btn-primary mx-auto" >Tutorials</button>
                        <button type="button" class="btn btn-primary mx-auto" >Lifting Programs</button>
                        <button type="button" class="btn btn-primary mx-auto" >Uncc Lifter Forum</button>

                    </nav>
        </div>
    </div>

<footer class="theme">

    <section id="signup" class="signup-section">

                    <h2 class="text-white mb-5">Subscribe to receive updates!</h2>

                    <form class="form-inline d-flex">
                        <input type="email" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="inputEmail" placeholder="Enter email address...">
                        <button type="submit" class="btn btn-primary mx-auto">Subscribe</button>
                    </form>

                </div>
            </div>
        </div>
    </section>
